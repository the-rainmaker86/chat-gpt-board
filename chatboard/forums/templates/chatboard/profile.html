<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <!-- Import Materialize CSS from CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Import Material Icons (optional) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue-grey lighten-5">
  <nav class="blue darken-3">
    <div class="nav-wrapper container">
      <a href="{% url 'post_list' %}" class="brand-logo">Message Board</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        {% if user.is_authenticated %}
          <li>
            <a href="{% url 'logout' %}" class="waves-effect waves-light btn red">
              <i class="material-icons left">exit_to_app</i>Logout
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <div class="section">
      <h1 class="center-align">Profile for {{ user.username }}</h1>
      <!-- Add more profile information as needed -->
      <p class="flow-text center-align">This is your profile page.</p>
    </div>
  </div>
  
  <!-- Import Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
