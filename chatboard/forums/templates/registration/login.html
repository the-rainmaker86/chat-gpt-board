<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
<!-- Import Material Icons (optional) -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <h2 class="center-align">Login</h2>
        {% if form.errors %}
          <div class="card-panel red lighten-4">
            <p class="red-text text-darken-4">Unspecified Errors Found</p>
          </div>
        {% endif %}
        <form method="post" class="card-panel">
          {% csrf_token %}
          <div class="input-field">
            <input type="text" name="username" autofocus required id="id_username" class="validate">
            <label for="id_username">Username:</label>
          </div>
          <div class="input-field">
            <input type="password" name="password" required id="id_password" class="validate">
            <label for="id_password">Password:</label>
          </div>
          <div class="center-align">
            <button type="submit" class="btn waves-effect waves-light">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
